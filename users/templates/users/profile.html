{% extends "blog/base.html" %}  <!-- inherits from base.html -->
{% load crispy_forms_tags %}  <!-- enables to use tags from crispy -->
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <!-- FORM HERE -->
      <form method="POST" enctype="multipart/form-data">  <!-- form for updating profile, enctype used for encoding images to load properly -->
        {% csrf_token %}  <!-- must be included -->
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Profile Info</legend>
          {{ u_form|crispy }}
          {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit" name="button">Update</button>
        </div>
      </form>
    </div>
{% endblock content %}
